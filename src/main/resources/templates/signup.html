<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>signup page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="card" style=" left: 399px; ">
				<div class="card-header">
					<div class="alert" th:if="${session.message}"
						th:classappend="${session.message.type}" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
					</div>

					<h2 class="card-title text-center">Registration Form</h2>
				</div>
				<div class="card-body">
					<form novalidate="novalidate" th:action="@{/register}"
						method="post"enctype="multipart/form-data" th:object="${myuser}">
						<!-- Name Field -->
						<div class="mb-3">
							<label for="name" class="form-label">Name</label> <input
								type="text" class="form-control" th:value="${myuser.name}"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								id="name" name="name" required>
							<div id="invalidCheck3Feedback" class="invalid-feedback"
								th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
						</div>

						<!-- Email Field -->
						<div class="mb-3">
							<label for="email" class="form-label">Email</label> <input
								type="email" class="form-control" id="email" name="email"
								th:value="${myuser.email}"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
								required>
							<div id="invalidCheck3Feedback" class="invalid-feedback"
								th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
						</div>

						<!-- Password Field -->
						<div class="mb-3">
							<label for="password" class="form-label">Password</label> <input
								type="password" class="form-control"
								th:value="${myuser.password}"
								th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
								id="password" name="password" required>
							<div id="invalidCheck3Feedback" class="invalid-feedback"
								th:each="e:${#fields.errors('password')}" th:text="${e}">
							</div>
						</div>

						<!-- About Field -->
						<div class="mb-3">
							<label for="about" class="form-label">About</label>
							<textarea class="form-control" id="about" rows="4" name="about"
								required></textarea>
						</div>
						
						<div class="mb-3">	
									<h5 class="card-title">
										 Image URL
									</h5>
									<input required type="file" class="form-control" id="image"
										name="fileimage">
								
						</div>

						<!-- Terms and Conditions Checkbox -->
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" name="agreement"
								id="terms" required> <label class="form-check-label"
								for="terms">I agree to the <a href="/terms">Terms
									and Conditions</a></label>
						</div>

						<!-- Submit and Reset Buttons -->
						<div class="mb-3 text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- Add Bootstrap JS and jQuery scripts at the end of the body -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
