<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile page</title>
</head>
<body>
	<section>

		<div class="my-container " style="margin-left: 250px;">
			<!-- Use the new class name -->
			<div class="M_card1 text-center">
			
				<div class="image-container">
					    <img style="height: 200px; width: 200px;" class="My_profile_pic" 
				         alt="profile_pic"
				         th:if="${user.imageUrl != null}"
				         th:src="@{'data:image/jpeg;base64,' + ${user.base64Image}}" />
				    <img  style="height: 200px; width: 200px;"class="My_profile_pic"
				         alt="profile_pic"
				         th:unless="${user.imageUrl != null}"
				         th:src="/static/image/contact1.jpg" />
					</div>
				
				<table>
					<tr>
						<th>Id</th>

						<td th:text="${user.id}"></td>
					</tr>
					<tr>
						<th>Name</th>
						<td th:text="${user.name}"></td>
					</tr>

					<tr>
						<th>Email</th>
						<td th:text="${user.email}"></td>
					</tr>
					<tr>
						<th>Role</th>
						<td th:text="${user.role}"></td>

					</tr>
					<tr>
						<th>Enable</th>
						<td th:text="${user.enable}"></td>

					</tr>


				</table>
			</div>
		</div>
	</section>
</body>
</html>
