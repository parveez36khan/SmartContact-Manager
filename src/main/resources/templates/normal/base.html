<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">base</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Font Awesome 5 CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<style>
.navbar-expand-lg .navbar-nav.ml-auto {
	margin-right: 0 !important;
}
</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg bg-khan">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart contact manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/home}" aria-current="page" href="#">Home</a></li>

					<li class="nav-item"><a class="nav-link active "
						aria-disabled="true"><span th:text="${myuser.name}"></span></a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/logout}" aria-disabled="true">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Sidebar -->
	<div class="sidebar">
		<span class="close-btn" onclick="closeSidebar()"> <i
			class="material-icons">close</i>
		</span>

		<!-- Your sidebar links -->
		<a href="#" th:href="@{/myuser/index}"> <i class="material-icons">home</i>
			Home
		</a> <a href="#" th:href="@{/myuser/Show-Contact/0}"> <i
			class="material-icons">contacts</i> View Contact
		</a> <a href="#" th:href="@{/myuser/addcontact}"> <i
			class="material-icons">person_add</i> Add Contact
		</a> <a href="#" th:href="@{/myuser/profile}"> <i
			class="material-icons">person</i> Your Profile
		</a> <a href="#" th:href="@{/settings}"> <i class="material-icons">settings</i>
			Settings
		</a> <a href="#" th:href="@{/logout}"> <i class="material-icons">exit_to_app</i>
			Logout
		</a>
	</div>

	<!-- Content -->
	<div class="content">
		<!-- Your dynamic content goes here, replace this with th:replace="${content}" -->
		<i onclick="closeSidebar()" class="material-icons">menu</i>
		<div class="alert" th:if="${session.message}"
			th:classappend="${session.message.type == 'success' ? 'alert-success' : 'alert-danger'}"
			role="alert">
			<p class="text-center" th:text="${session.message.content}"></p>
		</div>

		<div th:replace="${content}"></div>
	</div>

	<!-- Bootstrap and Font Awesome JS scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
